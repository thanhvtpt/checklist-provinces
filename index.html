<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checklist 63 T·ªânh Th√†nh Vi·ªát Nam</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            color: white;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #f093fb;
            color: white;
        }

        .btn-secondary:hover {
            background: #d77ee8;
            transform: translateY(-2px);
        }

        .search-box {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid #667eea;
            border-radius: 8px;
            font-size: 1em;
        }

        .region-container {
            margin-bottom: 30px;
        }

        .region-title {
            font-size: 1.5em;
            color: #667eea;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 3px solid #667eea;
        }

        .provinces-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
        }

        .province-item {
            display: flex;
            align-items: center;
            padding: 15px;
            background: #f8f9ff;
            border-radius: 10px;
            transition: all 0.3s;
            cursor: pointer;
        }

        .province-item:hover {
            background: #e8ebff;
            transform: translateX(5px);
        }

        .province-item.checked {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .checkbox {
            width: 24px;
            height: 24px;
            margin-right: 15px;
            cursor: pointer;
            accent-color: #667eea;
        }

        .province-name {
            flex: 1;
            font-size: 1.1em;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.8em;
            }

            .provinces-grid {
                grid-template-columns: 1fr;
                grid-template-columns: repeat(2, minmax(0, 1fr));
            }

            html .province-name {
                flex: 1;
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üáªüá≥ Checklist 63 T·ªânh Th√†nh Vi·ªát Nam</h1>
        
        <div class="stats">
            <div class="stat-item">
                <div class="stat-number" id="checkedCount">0</div>
                <div class="stat-label">ƒê√£ check</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="totalCount">63</div>
                <div class="stat-label">T·ªïng s·ªë</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="percentage">0%</div>
                <div class="stat-label">Ho√†n th√†nh</div>
            </div>
        </div>

        <div class="controls">
            <input type="text" class="search-box" id="searchBox" placeholder="üîç T√¨m ki·∫øm t·ªânh th√†nh...">
            <button class="btn btn-primary" onclick="checkAll()">‚úì Check t·∫•t c·∫£</button>
            <button class="btn btn-secondary" onclick="uncheckAll()">‚úó B·ªè check t·∫•t c·∫£</button>
        </div>

        <div id="regionsContainer"></div>
    </div>

    <script>
        const provinces = {
            "ƒê·ªìng b·∫±ng s√¥ng H·ªìng": [
                "H√† N·ªôi", "H√† Nam", "H·∫£i D∆∞∆°ng", "H·∫£i Ph√≤ng", "H∆∞ng Y√™n", 
                "Nam ƒê·ªãnh", "Ninh B√¨nh", "Th√°i B√¨nh", "Vƒ©nh Ph√∫c", "B·∫Øc Ninh"
            ],
            "ƒê√¥ng B·∫Øc B·ªô": [
                "B·∫Øc Giang", "B·∫Øc K·∫°n", "Cao B·∫±ng", "H√† Giang", "L·∫°ng S∆°n",
                "Ph√∫ Th·ªç", "Qu·∫£ng Ninh", "Th√°i Nguy√™n", "Tuy√™n Quang", "L√†o Cai"
            ],
            "T√¢y B·∫Øc B·ªô": [
                "ƒêi·ªán Bi√™n", "H√≤a B√¨nh", "Lai Ch√¢u", "S∆°n La", "Y√™n B√°i"
            ],
            "B·∫Øc Trung B·ªô": [
                "H√† Tƒ©nh", "Ngh·ªá An", "Qu·∫£ng B√¨nh", "Qu·∫£ng Tr·ªã", "Thanh H√≥a", "Th·ª´a Thi√™n Hu·∫ø"
            ],
            "Nam Trung B·ªô": [
                "B√¨nh ƒê·ªãnh", "ƒê√† N·∫µng", "Kh√°nh H√≤a", "Ninh Thu·∫≠n", 
                "Ph√∫ Y√™n", "Qu·∫£ng Nam", "Qu·∫£ng Ng√£i", "B√¨nh Thu·∫≠n"
            ],
            "T√¢y Nguy√™n": [
                "ƒê·∫Øk L·∫Øk", "ƒê·∫Øk N√¥ng", "Gia Lai", "Kon Tum", "L√¢m ƒê·ªìng"
            ],
            "ƒê√¥ng Nam B·ªô": [
                "B√† R·ªãa - V≈©ng T√†u", "B√¨nh D∆∞∆°ng", "B√¨nh Ph∆∞·ªõc", 
                "ƒê·ªìng Nai", "T√¢y Ninh", "H·ªì Ch√≠ Minh"
            ],
            "ƒê·ªìng b·∫±ng s√¥ng C·ª≠u Long": [
                "An Giang", "B·∫°c Li√™u", "B·∫øn Tre", "C√† Mau", "C·∫ßn Th∆°",
                "ƒê·ªìng Th√°p", "H·∫≠u Giang", "Ki√™n Giang", "Long An",
                "S√≥c TrƒÉng", "Ti·ªÅn Giang", "Tr√† Vinh", "Vƒ©nh Long"
            ]
        };

        let checkedProvinces = {};

        function loadData() {
            const saved = localStorage.getItem('vietnamProvinces');
            if (saved) {
                checkedProvinces = JSON.parse(saved);
            }
        }

        function saveData() {
            localStorage.setItem('vietnamProvinces', JSON.stringify(checkedProvinces));
        }

        function init() {
            loadData();
            const container = document.getElementById('regionsContainer');
            
            for (const [region, provinceList] of Object.entries(provinces)) {
                const regionDiv = document.createElement('div');
                regionDiv.className = 'region-container';
                
                const regionTitle = document.createElement('div');
                regionTitle.className = 'region-title';
                regionTitle.textContent = region;
                
                const grid = document.createElement('div');
                grid.className = 'provinces-grid';
                
                provinceList.forEach(province => {
                    const item = document.createElement('div');
                    item.className = 'province-item';
                    item.dataset.province = province.toLowerCase();
                    item.onclick = () => toggleProvince(province, item);
                    
                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.className = 'checkbox';
                    checkbox.onclick = (e) => e.stopPropagation();
                    checkbox.onchange = () => toggleProvince(province, item);
                    
                    const name = document.createElement('span');
                    name.className = 'province-name';
                    name.textContent = province;
                    
                    item.appendChild(checkbox);
                    item.appendChild(name);
                    grid.appendChild(item);
                    
                    if (!checkedProvinces.hasOwnProperty(province)) {
                        checkedProvinces[province] = false;
                    }
                    
                    if (checkedProvinces[province]) {
                        item.classList.add('checked');
                        checkbox.checked = true;
                    }
                });
                
                regionDiv.appendChild(regionTitle);
                regionDiv.appendChild(grid);
                container.appendChild(regionDiv);
            }
            
            updateStats();
        }

        function toggleProvince(province, item) {
            checkedProvinces[province] = !checkedProvinces[province];
            const checkbox = item.querySelector('.checkbox');
            checkbox.checked = checkedProvinces[province];
            
            if (checkedProvinces[province]) {
                item.classList.add('checked');
            } else {
                item.classList.remove('checked');
            }
            
            saveData();
            updateStats();
        }

        function updateStats() {
            const checked = Object.values(checkedProvinces).filter(v => v).length;
            const total = Object.keys(checkedProvinces).length;
            const percentage = Math.round((checked / total) * 100);
            
            document.getElementById('checkedCount').textContent = checked;
            document.getElementById('totalCount').textContent = total;
            document.getElementById('percentage').textContent = percentage + '%';
        }

        function checkAll() {
            for (const province in checkedProvinces) {
                checkedProvinces[province] = true;
            }
            saveData();
            updateUI();
        }

        function uncheckAll() {
            for (const province in checkedProvinces) {
                checkedProvinces[province] = false;
            }
            saveData();
            updateUI();
        }

        function updateUI() {
            document.querySelectorAll('.province-item').forEach(item => {
                const provinceName = item.querySelector('.province-name').textContent;
                const checkbox = item.querySelector('.checkbox');
                checkbox.checked = checkedProvinces[provinceName];
                
                if (checkedProvinces[provinceName]) {
                    item.classList.add('checked');
                } else {
                    item.classList.remove('checked');
                }
            });
            updateStats();
        }

        document.getElementById('searchBox').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            document.querySelectorAll('.province-item').forEach(item => {
                const province = item.dataset.province;
                if (province.includes(searchTerm)) {
                    item.classList.remove('hidden');
                } else {
                    item.classList.add('hidden');
                }
            });
        });

        init();
    </script>
</body>
</html>
